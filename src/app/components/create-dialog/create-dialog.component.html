<div class="card flex justify-center">
  <p-dialog
    header="Adicionar evento"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <p class="p-text-secondary block mb-8">{{ formatedDate() }}</p>
    <div class="mb-9">
      <p-floatlabel variant="on">
        <label for="evet_title">Título</label>
        <input
          pInputText
          [(ngModel)]="eventTitle"
          id="event_title"
          class="flex-auto w-full"
          autocomplete="off"
        />
      </p-floatlabel>
      <small id="event_title-help">Adicione um título para o novo evento</small>
    </div>
    <div class="flex justify-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="visible.set(false)"
      />
      <p-button label="Save" (click)="createEvent()" />
    </div>
  </p-dialog>
</div>
